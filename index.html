<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <!--Button to clear all entries-->
      <div class="d-grid gap-2 center">
        <button class="btn btn-primary clear" type="button">Clear</button>
      </div>
    </header>
    <div class="container">
      <!-- Timeblocks -->
      <!--9AM-->
      <div class="row workTime" workID="9">
        <div class="col-md-1">9AM</div> <!--Hour-->
        <textarea class="col-md-10"></textarea> <!--Textbox-->
        <button class="btn save-btn col-md-1"> <!--Save button-->
          <a class="fas fa-save"></a>
        </button>
      </div>
      <!--10AM-->
      <div class="row workTime" workID="10">
        <div class="col-md-1">10AM</div>
        <textarea class="col-md-10"></textarea>
        <button class="btn save-btn col-md-1">
          <a class="fas fa-save"></a>
        </button>
      </div>
      <!--11AM-->
      <div class="row workTime" workID="11">
        <div class="col-md-1">11AM</div>
        <textarea class="col-md-10"></textarea>
        <button class="btn save-btn col-md-1">
          <a class="fas fa-save"></a>
        </button>
      </div>
      <!--12PM-->
      <div class="row workTime" workID="12">
        <div class="col-md-1">12PM</div>
        <textarea class="col-md-10"></textarea>
        <button class="btn save-btn col-md-1">
          <a class="fas fa-save"></a>
        </button>
      </div>
      <!--1PM-->
      <div class="row workTime" workID="13">
        <div class="col-md-1">1PM</div>
        <textarea class="col-md-10"></textarea>
        <button class="btn save-btn col-md-1">
          <a class="fas fa-save"></a>
        </button>
      </div>
      <!--2PM-->
      <div class="row workTime" workID="14">
        <div class="col-md-1">2PM</div>
        <textarea class="col-md-10"></textarea>
        <button class="btn save-btn col-md-1">
          <a class="fas fa-save"></a>
        </button>
      </div>
      <!--3PM-->
      <div class="row workTime" workID="15">
        <div class="col-md-1">3PM</div>
        <textarea class="col-md-10"></textarea>
        <button class="btn save-btn col-md-1">
          <a class="fas fa-save"></a>
        </button>
      </div>
      <!--4PM-->
      <div class="row workTime" workID="16">

        </button>
      </div>
      <!--5PM-->
      <div class="row workTime" workID="17">
        <div class="col-md-1">5PM</div>

        <button class="btn save-btn col-md-1">
          <a class="fas fa-save"></a>
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
